<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@100&display=swap&family=Sanchez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <title>Online Coffee</title>
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav">
        <img class="logo" src="images/CoffeeBigger.svg" />
        <ul class="nav-links">
          <a class="nav-item" href="#section-2">Shop Now</a>
          <li class="nav-item">Coffee Subscriptions</li>
          <li class="nav-item">Customer Stories</li>
          <li class="nav-item">About Us</li>
          <li class="nav-item">Partners</li>
          <li class="nav-item">FAQs</li>
          <li class="nav-item start-trial-link">Start 60 Day Trial</li>
          <li class="nav-item">LOG IN</li>
        </ul>
        <div class="hamburger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section id="section-1">
        <div class="section-1--container">
          <div class="title">
            <h1>Sourcing the best Coffee Beans from around the World!</h1>
          </div>
          <div>
            <button class="btn our-brand">Our Brand</button>
            <button class="btn start-trial-btn">Start Trial</button>
          </div>
           
          </div>
        </div>
      </section>
      <section id="section-2">
        <div class="card">
          <div class="card-image">
            <img src="/images/Brazilian Blend.jpeg"/>
          </div>
          <div class="content-box">
            <h1 class="product-name">Brazilian Blend</h1>
            <h2 class="price">$9.<small>99</small></h2>
            <a class="add-to-cart add-to-cart-white add-to-cart-animate">Add To Cart</a>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="/images/Ethiopian Blend.jpeg"/>
          </div>
          <div class="content-box">
            <h1 class="product-name">Ethiopian Blend</h1>
            <h2 class="price">$12.<small>99</small></h2>
            <a class="add-to-cart add-to-cart-white add-to-cart-animate">Add To Cart</a>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="/images/Indonesian Blend.jpeg"/>
          </div>
          <div class="content-box">
            <h1 class="product-name">Indonesian Blend</h1>
            <h2 class="price">$14.<small>95</small></h2>
            <a class="add-to-cart add-to-cart-white add-to-cart-animate">Add To Cart</a>
          </div>
        </div>
        
      </section>
    </main>
<footer class="footer"></footer>
    <script src="index.js"></script>
  </body>
</html>
